<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Support</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .chat-container {
      width: 100%;
      max-width: 680px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 700px;
    }

    .chat-header {
      background: #1a1a2e;
      color: white;
      padding: 20px 24px;
      border-radius: 16px 16px 0 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .bot-avatar {
      width: 40px;
      height: 40px;
      background: #4f8ef7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .chat-header h1 { font-size: 18px; font-weight: 600; }
    .chat-header p  { font-size: 13px; opacity: 0.7; margin-top: 2px; }

    .status-dot {
      width: 8px; height: 8px;
      background: #22c55e;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.4; }
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message { display: flex; gap: 10px; align-items: flex-start; }
    .message.user { flex-direction: row-reverse; }

    .avatar {
      width: 32px; height: 32px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; flex-shrink: 0;
    }

    .bot-msg .avatar  { background: #1a1a2e; color: white; }
    .user-msg .avatar { background: #4f8ef7; color: white; }

    .bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
    }

    .bot-msg  .bubble { background: #f3f4f6; color: #111; border-top-left-radius: 4px; }
    .user-msg .bubble { background: #4f8ef7; color: white; border-top-right-radius: 4px; }

    .badge {
      display: inline-block;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 99px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .badge.direct      { background: #dcfce7; color: #16a34a; }
    .badge.suggestions { background: #fef9c3; color: #ca8a04; }
    .badge.fallback    { background: #fee2e2; color: #dc2626; }

    .suggestion-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px;
      margin-top: 8px;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .suggestion-card:hover { border-color: #4f8ef7; }
    .suggestion-card h4    { font-size: 13px; font-weight: 600; color: #111; margin-bottom: 4px; }
    .suggestion-card p     { font-size: 12px; color: #6b7280; }

    .feedback-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .feedback-row span { font-size: 12px; color: #9ca3af; }

    .feedback-btn {
      background: none;
      border: 1px solid #e5e7eb;
      border-radius: 99px;
      padding: 4px 10px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .feedback-btn:hover     { background: #f3f4f6; }
    .feedback-btn.selected  { background: #4f8ef7; color: white; border-color: #4f8ef7; }

    .typing {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 12px 16px;
      background: #f3f4f6;
      border-radius: 16px;
      border-top-left-radius: 4px;
      width: fit-content;
    }

    .typing span {
      width: 7px; height: 7px;
      background: #9ca3af;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30%           { transform: translateY(-6px); }
    }

    .chat-input-area {
      padding: 16px 24px;
      border-top: 1px solid #f0f2f5;
      display: flex;
      gap: 10px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 99px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input-area input:focus { border-color: #4f8ef7; }

    .send-btn {
      width: 44px; height: 44px;
      background: #4f8ef7;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover    { background: #3b7de8; }
    .send-btn:disabled { background: #cbd5e1; cursor: not-allowed; }

    .quick-q {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 13px;
      text-align: left;
      cursor: pointer;
      transition: all 0.15s ease;
      color: #334155;
    }

    .quick-q:hover {
      background: #eff6ff;
      border-color: #3b82f6;
      color: #1d4ed8;
      transform: translateX(4px);
    }
  </style>
</head>
<body>
<div class="chat-container">

  <div class="chat-header">
    <div class="bot-avatar">ü§ñ</div>
    <div>
      <h1>Support Assistant</h1>
      <p><span class="status-dot"></span>Online ¬∑ Usually replies instantly</p>
    </div>
  </div>

  <div class="chat-messages" id="messages">
    <!-- Welcome message -->
    <div class="message bot-msg">
      <div class="avatar">ü§ñ</div>
      <div>
        <div class="bubble">
          üëã Hi! I'm your support assistant. Ask me anything about orders, shipping, returns, payments, and more!
          <div style="margin-top:12px; padding-top:12px; border-top:1px solid #e5e7eb">
            <div style="font-size:12px; font-weight:600; margin-bottom:8px; color:#6b7280">
              Try asking:
            </div>
            <div style="display:flex; flex-direction:column; gap:6px">
              <button class="quick-q" onclick="askQuestion('How do I track my order?')">
                üì¶ How do I track my order?
              </button>
              <button class="quick-q" onclick="askQuestion('What is your return policy?')">
                üîÑ What is your return policy?
              </button>
              <button class="quick-q" onclick="askQuestion('Do you offer free shipping?')">
                üöö Do you offer free shipping?
              </button>
              <button class="quick-q" onclick="askQuestion('How do I get a refund?')">
                üí∞ How do I get a refund?
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="chat-input-area">
    <input
      type="text"
      id="queryInput"
      placeholder="Ask a question..."
      autocomplete="off"
    />
    <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
  </div>

</div>

<script>
  const messagesEl = document.getElementById('messages');
  const inputEl    = document.getElementById('queryInput');
  const sendBtn    = document.getElementById('sendBtn');

  let currentQueryLogId = null;

  // Send on Enter key
  inputEl.addEventListener('keydown', e => {
    if (e.key === 'Enter') sendMessage();
  });

  function askQuestion(question) {
    document.getElementById('queryInput').value = question;
    sendMessage();
  }

  function scrollToBottom() {
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function addUserMessage(text) {
    messagesEl.innerHTML += `
      <div class="message user-msg">
        <div class="avatar">üë§</div>
        <div class="bubble">${escapeHtml(text)}</div>
      </div>`;
    scrollToBottom();
  }

  function showTyping() {
    const el = document.createElement('div');
    el.className = 'message bot-msg';
    el.id = 'typing';
    el.innerHTML = `
      <div class="avatar">ü§ñ</div>
      <div class="typing"><span></span><span></span><span></span></div>`;
    messagesEl.appendChild(el);
    scrollToBottom();
  }

  function removeTyping() {
    const el = document.getElementById('typing');
    if (el) el.remove();
  }

  function addBotMessage(data, query) {
    let content = '';

    if (data.route === 'direct') {
      content = `
        <span class="badge direct">‚úÖ Found it</span>
        <div>${escapeHtml(data.answer)}</div>
        <div class="feedback-row">
          <span>Helpful?</span>
          <button class="feedback-btn" onclick="sendFeedback(this, true)">üëç</button>
          <button class="feedback-btn" onclick="sendFeedback(this, false)">üëé</button>
        </div>`;

    } else if (data.route === 'suggestions') {
      // Show best match first
      const bestMatch = data.results?.[0];
      const bestAnswer = bestMatch?.answer || 'No answer found.';
      
      const cards = data.results.map(r => `
        <div class="suggestion-card" onclick="expandCard(this)">
          <h4>${escapeHtml(r.question)}</h4>
          <p>${escapeHtml(r.answer)}</p>
        </div>`).join('');

      content = `
        <span class="badge suggestions">üîç Multiple matches found</span>
        <div style="margin-bottom:8px"><strong>Best answer:</strong><br>${escapeHtml(bestAnswer)}</div>
        <div style="font-size:12px;color:#6b7280;margin-bottom:8px">Other related FAQs:</div>
        ${cards}
        <div class="feedback-row" style="margin-top:10px">
          <span>Helpful?</span>
          <button class="feedback-btn" onclick="sendFeedback(this, true)">üëç</button>
          <button class="feedback-btn" onclick="sendFeedback(this, false)">üëé</button>
        </div>`;

    } else {
      content = `
        <span class="badge fallback">‚ùì Not sure</span>
        <div>${escapeHtml(data.message)}</div>
        <div style="margin-top:8px;font-size:13px;color:#6b7280">
          Try rephrasing, or email us at <strong>support@company.com</strong>
        </div>`;
    }

    messagesEl.innerHTML += `
      <div class="message bot-msg">
        <div class="avatar">ü§ñ</div>
        <div class="bubble">${content}</div>
      </div>`;
    scrollToBottom();
  }

  async function sendMessage() {
    const query = inputEl.value.trim();
    if (!query) return;

    inputEl.value = '';
    sendBtn.disabled = true;

    addUserMessage(query);
    showTyping();

    try {
      const res = await fetch('/search', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ query }),
      });

      const data = await res.json();
      removeTyping();
      
      // Store queryLogId for feedback
      currentQueryLogId = data.queryLogId;
      
      addBotMessage(data, query);

    } catch (err) {
      removeTyping();
      messagesEl.innerHTML += `
        <div class="message bot-msg">
          <div class="avatar">ü§ñ</div>
          <div class="bubble">
            <span class="badge fallback">‚ö†Ô∏è Error</span>
            <div>Something went wrong. Please try again.</div>
          </div>
        </div>`;
      scrollToBottom();
    }

    sendBtn.disabled = false;
    inputEl.focus();
  }

  async function sendFeedback(btn, helpful) {
    const row = btn.parentElement;
    row.querySelectorAll('.feedback-btn').forEach(b => b.classList.remove('selected'));
    btn.classList.add('selected');

    // Send feedback to backend if we have a queryLogId
    if (currentQueryLogId) {
      try {
        await fetch('/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ queryLogId: currentQueryLogId, helpful }),
        });
      } catch (err) {
        console.error('Failed to send feedback:', err);
      }
    }
  }

  function expandCard(card) {
    card.style.borderColor = '#4f8ef7';
  }

  function escapeHtml(text) {
    return String(text)
      .replace(/&/g,'&amp;')
      .replace(/</g,'&lt;')
      .replace(/>/g,'&gt;')
      .replace(/"/g,'&quot;');
  }
</script>
</body>
</html>
