<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Support</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .chat-container {
      width: 100%;
      max-width: 680px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 700px;
    }

    .chat-header {
      background: #1a1a2e;
      color: white;
      padding: 20px 24px;
      border-radius: 16px 16px 0 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .bot-avatar {
      width: 40px;
      height: 40px;
      background: #4f8ef7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .chat-header h1 { font-size: 18px; font-weight: 600; }
    .chat-header p  { font-size: 13px; opacity: 0.7; margin-top: 2px; }

    .status-dot {
      width: 8px; height: 8px;
      background: #22c55e;
      border-radius: 50%;
      display: inline-block;
      margin-right: 6px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.4; }
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message { display: flex; gap: 10px; align-items: flex-start; }
    .message.user { flex-direction: row-reverse; }

    .avatar {
      width: 32px; height: 32px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 14px; flex-shrink: 0;
    }

    .bot-msg .avatar  { background: #1a1a2e; color: white; }
    .user-msg .avatar { background: #4f8ef7; color: white; }

    .bubble {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.5;
    }

    .bot-msg  .bubble { background: #f3f4f6; color: #111; border-top-left-radius: 4px; }
    .user-msg .bubble { background: #4f8ef7; color: white; border-top-right-radius: 4px; }

    .badge {
      display: inline-block;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 99px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .badge.direct      { background: #dcfce7; color: #16a34a; }
    .badge.suggestions { background: #fef9c3; color: #ca8a04; }
    .badge.fallback    { background: #fee2e2; color: #dc2626; }
    .badge.llm_synthesis { background: #e9d5ff; color: #7e22ce; }
    .badge.direct_fallback { background: #fed7aa; color: #92400e; }

    .llm-indicator {
      font-size: 10px;
      color: #8b5cf6;
      margin-top: 6px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .feedback-section {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }

    .star-rating {
      display: flex;
      gap: 2px;
      margin: 8px 0;
    }

    .star {
      cursor: pointer;
      font-size: 18px;
      color: #d1d5db;
      transition: all 0.2s;
    }

    .star:hover,
    .star.active {
      color: #fbbf24;
      transform: scale(1.1);
    }

    .feedback-input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 12px;
      font-family: inherit;
      resize: vertical;
      min-height: 50px;
      margin: 8px 0;
    }

    .feedback-input:focus {
      outline: none;
      border-color: #4f8ef7;
      box-shadow: 0 0 0 2px #eff6ff;
    }

    .feedback-btn-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .feedback-btn-group button {
      flex: 1;
      padding: 6px 12px;
      border: 1px solid #e5e7eb;
      background: white;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .feedback-btn-group button:hover {
      background: #f3f4f6;
    }

    .feedback-btn-group button.submit {
      background: #4f8ef7;
      color: white;
      border-color: #4f8ef7;
    }

    .feedback-btn-group button.submit:hover {
      background: #3b7de8;
    }

    .feedback-success {
      color: #16a34a;
      font-size: 12px;
      margin-top: 6px;
    }

    .suggestion-card {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px;
      margin-top: 8px;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .suggestion-card:hover { border-color: #4f8ef7; }
    .suggestion-card h4    { font-size: 13px; font-weight: 600; color: #111; margin-bottom: 4px; }
    .suggestion-card p     { font-size: 12px; color: #6b7280; }

    .feedback-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
    }

    .feedback-row span { font-size: 12px; color: #9ca3af; }

    .feedback-btn {
      background: none;
      border: 1px solid #e5e7eb;
      border-radius: 99px;
      padding: 4px 10px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .feedback-btn:hover     { background: #f3f4f6; }
    .feedback-btn.selected  { background: #4f8ef7; color: white; border-color: #4f8ef7; }

    .typing {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 12px 16px;
      background: #f3f4f6;
      border-radius: 16px;
      border-top-left-radius: 4px;
      width: fit-content;
    }

    .typing span {
      width: 7px; height: 7px;
      background: #9ca3af;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }

    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 60%, 100% { transform: translateY(0); }
      30%           { transform: translateY(-6px); }
    }

    .chat-input-area {
      padding: 16px 24px;
      border-top: 1px solid #f0f2f5;
      display: flex;
      gap: 10px;
    }

    .chat-input-area input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 99px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input-area input:focus { border-color: #4f8ef7; }

    .send-btn {
      width: 44px; height: 44px;
      background: #4f8ef7;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover    { background: #3b7de8; }
    .send-btn:disabled { background: #cbd5e1; cursor: not-allowed; }

    .quick-q {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 13px;
      text-align: left;
      cursor: pointer;
      transition: all 0.15s ease;
      color: #334155;
      width: 100%;
      font-family: inherit;
      font-weight: 500;
    }

    .quick-q:hover {
      background: #eff6ff;
      border-color: #3b82f6;
      color: #1d4ed8;
      transform: translateX(4px);
    }
    
    .quick-q:active {
      opacity: 0.8;
      transform: scale(0.98);
    }
  </style>
</head>
