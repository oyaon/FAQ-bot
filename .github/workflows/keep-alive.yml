name: Keep Services Alive
on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render App
        run: curl -f https://faq-bot-lwt1.onrender.com/health || echo "Ping failed"
        
      - name: Ping Supabase
        run: |
          curl -f "${{ secrets.SUPABASE_URL }}/rest/v1/" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" || echo "Supabase ping failed"